<!DOCTYPE html>
<html>
<head>
    <title>Responsive Web Page</title>

    <!-- Name =Aviansh Dehariya ,ERP= 10334  -->
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .container {
            padding: 20px;
        }

        .box {
            background-color: lightblue;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 1rem;   /* flexible unit */
        }

        /* Media Query for larger screens */
        @media (min-width: 600px) {
            .container {
                display: flex;
                gap: 10px;
            }

            .box {
                flex: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
