<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>

    <!-- Name =Aviansh Dehariya ,ERP= 10334 -->
    <style>
        * {
            font-family: Arial;
        }

        #box {
            background-color: lightgray;
            padding: 15px;
        }

        .text {
            color: blue;
        }

        div p {
            color: green;
        }

        h1, h2 {
            color: red;
        }
    </style>
</head>
<body>

    <div id="box">
        <h1>CSS Selectors</h1>
        <h2 class="text">Class Selector</h2>
        <p>This paragraph is inside div.</p>
        <p class="text">This uses class selector.</p>
    </div>

</body>
</html>
