<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Demo</title>

    <!-- Avinash Dehariya | ERP: 10334 -->

    <!-- Internal CSS -->
    <style>
        h2 {
            color: blue;
            text-align: center;
        }

        .internal {
            background-color: lightgray;
            padding: 10px;
            text-align: center;
        }

        /* External CSS (written here for single-file practical) */
        .external {
            color: green;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 style="color:red; text-align:center;">
        Inline CSS Example
    </h1>

    <h2>Internal CSS Example</h2>

    <p class="internal">
        This paragraph is styled using internal CSS.
    </p>

    <p class="external">
        This paragraph is styled using external CSS.
    </p>

</body>
</html>
