<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS Example</title>
 <!-- Avinash Dehariya | ERP: 10334 -->

    <style>
        body {
            background-color: blue
            font-family: Arial, sans-serif;
        }

        .box {
            width: 300px;                
            height: 200px;              

            background-image: url("https://www.istockphoto.com/photos/photo-image-art");
            background-size: cover;       

            border: 3px solid black;     

            margin: 50px;                
            padding: 20px;                

            color: red;            
        }
    </style>
</head>

<body>

    <div class="box">
        <h3>CSS Box Model</h3>
        <p>This box uses margin, padding, border and background image.</p>
    </div>

</body>
</html>
