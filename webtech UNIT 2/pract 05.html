<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>

    <!--  Name =Aviansh Dehariya ,ERP= 10334 -->
    <style>
        body {
            font-family: Arial;
        }

        .container {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .box {
            background-color: lightblue;
            padding: 15px;
            margin-bottom: 10px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            This is a div element with 
            <span class="highlight">span styling</span>.
        </div>

        <div class="box">
            Another div with 
            <span class="highlight">colored text</span>.
        </div>
    </div>

</body>
</html>
